{% extends "base.html" %}

{% block content %}
	<form action="" method="POST">
		{{ form.hidden_tag() }}
		<div class="form-group">
			{{ form.password.label }}
			{{ form.password( class="form-control" ) }}
		</div>
		<div class="form-group">
			{{ form.password2.label }}
			{{ form.password2( class="form-control" ) }}
		</div>
		{{ form.submit( class="btn btn-info" ) }}
	</form>
{% endblock %}
