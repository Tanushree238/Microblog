{% extends "base.html" %}

{% block content %}
	
	<form action="" method="POST">
		<h1>Rest Password</h1>
		{{ form.hidden_tag() }}
		<div class="from-group">
			{{ form.email.label }}
			{{ form.email(class="form-control") }}
		</div><br>
		{{ form.submit(class="btn btn-info") }}
		<button href="{{ url_for('index') }}" class="btn btn-danger">Cancel</button>
	</form>

{% endblock %}
